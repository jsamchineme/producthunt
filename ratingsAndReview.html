<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ratings and review</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
   <section class="ratingsAndReview">
      <form action="get" method="get">
         <div class="rateProduct">
            <div class="instruction">Rate this product</div> 
            <div class="rating">
               <span class="fas fa-star checked firstStar"></span>
               <span class="fas fa-star checked"></span>
               <span class="fas fa-star checked"></span>
               <span class="fas fa-star unchecked"></span>
               <span class="fas fa-star unchecked lastStar"></span>
            </div>
         </div> 
         <textarea name="review" id="review" cols="30" rows="15" placeholder="write your review here"></textarea>
      </form>
   </section class="ratingsAndReview">
</body>
</html>
