<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product hunt</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.css">
</head>
<body>
    <header>
        <div class="searchBar">
            <input type="search" name="search" id="search" placeholder="Search your product here" /><i class="fas fa-search"></i>
        </div>
        <div>
            <a href="login.html" class="button login">Login</a>
            <a href="signup.html" class="button signUp">Signup</a>
        </div>
    </header>
    <main>
        <div class="signup-form">
            <form action="myForm" id="formId">
                <div class="sign-up">
                    <h2>Add product</h2>
                    <p class="form-paragraph">Provide details for a new product</p>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="product_name" placeholder="Product Name" id="product-name" required="required" />
                </div>
                <div class="input-group">
					<textarea class="form-control" name="description" placeholder="Description" rows="4" cols="50"></textarea>
                </div>
                <div class="input-group">
                    <input type="file" id="file" name="product-banner"> <br><br>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg" id="button-sign-up">Create Product</button>
                </div>
            </form>
            
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
