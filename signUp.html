<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product hunt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.css">
</head>
<body>
    <header>
        <div class="searchBar">
            <input type="search" name="search" id="search" placeholder="Search your product here" /><i class="fas fa-search"></i>
        </div>
        <div>
            <a href="login.html" class="button login">Login</a>
            <a href="signup.html" class="button signUp">Signup</a>
        </div>
    </header>
    <main>
        <div class="signup-form">
            <form action="myForm" id="formId">
                <div class="sign-up">
                    <h2>Sign Up</h2>
                    <p class="form-paragraph">Please fill in this form to create an account!</p>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="first_name" id="firstname" placeholder="First Name"
                                required="required" />
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="last_name" id="lastname" placeholder="Last Name"
                                required="required" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" id="email" required="required" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" id="password"
                        required="required" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" id="confirm-password"
                        required="required" />
                </div>
                <div class="form-group">
                    <label class="form-check-label"><input type="checkbox" id="confirm" required="required" /> I accept the
                        <a href="#">Terms of Use</a> &amp;
                        <a href="#">Privacy Policy</a></label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg" id="button-sign-up">Sign Up</button>
                </div>
            </form>
            <div class="hint-text">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
